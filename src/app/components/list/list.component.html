<div class="row mx-0 mx-lg-auto">
    <a 
     class="poke-card" 
     *ngFor="let name of names"
     (click)="savePage()"
     [routerLink]="['/pokeList', name]">
        <app-poke-card [pokeName]="name" [showShadow]="false" ></app-poke-card>
    </a>
    <div class="pagination">
        <a class="prev" (click)="getPokemons(-1)"></a>
        <div class="title">{{ page }}</div>
        <a class="next" (click)="getPokemons(1)"></a>
    </div>

</div>
